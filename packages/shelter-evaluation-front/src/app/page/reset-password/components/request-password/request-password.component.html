<div class="flex h-screen w-screen">
  <div class="m-auto">
    <i class="h-56 w-full ico ico-logo-cruz-roja"></i>
    <form class="bg-white shadow-md rounded-t-lg-none rounded px-8 pt-6 pb-8 mb-4 " [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
      <h1 i18n="@@reset.password" class="text-center">Reset password</h1>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="email" i18n="@@common.email">
          Email
        </label>
        <input 
          class="input" 
          id="email" 
          type="text"
          [ngClass]="{'input-error': !this.resetPasswordForm.controls.email.valid && this.resetPasswordForm.controls.email.touched }"
          formControlName="email">
      </div>
      <div class="flex items-center justify-end">
        <button 
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          [disabled]="!this.resetPasswordForm.valid"
          [ngClass]="{'button-disabled': !this.resetPasswordForm.valid}"
          i18n="@@common.send"
          type="submit">
          Send
        </button>
      </div>
    </form>
  </div>
</div>
