<div class="flex h-screen w-screen">
  <div class="m-auto">
    <i class="h-56 w-full ico ico-logo-cruz-roja"></i>
    <form class="bg-white shadow-md rounded-t-lg-none rounded px-8 pt-6 pb-8 mb-4 " [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
      <h1 i18n="@@reset.password" class="text-center">Reset password</h1>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password" i18n="@@common.password">Password</label>
        <input 
          class="input" 
          id="password" 
          type="password"
          [ngClass]="{'input-error': !this.resetPasswordForm.controls.password.valid && this.resetPasswordForm.controls.password.touched }"
          formControlName="password">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="repeatPassword" i18n="@@user.form.field.repeat.password">Repeat password</label>
        <input 
          class="input" 
          id="repeatPassword" 
          type="pssword"
          [ngClass]="{'input-error': !this.resetPasswordForm.controls.repeatPassword.valid && this.resetPasswordForm.controls.repeatPassword.touched }"
          formControlName="repeatPassword">
      </div>
      <div class="flex items-center justify-end">
        <button 
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          [disabled]="!this.resetPasswordForm.valid"
          [ngClass]="{'button-disabled': !this.resetPasswordForm.valid}"
          i18n="@@common.send"
          type="submit">
          Send
        </button>
      </div>
    </form>
  </div>
</div>
