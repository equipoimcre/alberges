<div class="flex h-screen w-screen">
  <div class="m-auto">
    <i class="h-56 w-full ico ico-logo-cruz-roja"></i>
    <form class="bg-white shadow-md rounded-t-lg-none rounded px-8 pt-6 pb-8 mb-4 " [formGroup]="loginFormModule" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="username" i18n="@@common.username">
          Username
        </label>
        <input 
          class="input" 
          [ngClass]="{'input-error': !this.loginFormModule.controls.username.valid && this.loginFormModule.controls.username.touched }"
          id="username" type="text" 
          placeholder="Username"
          formControlName="username">
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password" i18n="@@common.password">
          Password
        </label>
        <input 
          class="input" 
          [ngClass]="{'input-error': !this.loginFormModule.controls.password.valid && this.loginFormModule.controls.password.touched}"
          id="password" 
          type="password" 
          placeholder="******************"
          formControlName="password">
      </div>
      <div class="flex items-center justify-between">
        <button 
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          [disabled]="!this.loginFormModule.valid"
          [ngClass]="{'button-disabled': !this.loginFormModule.valid}"
          i18n="@@common.sign.in"
          type="submit">
          Sign In
        </button>
        <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" routerLink="/password/request" i18n="@@common.forgot.password">
          Forgot Password?
        </a>
      </div>
    </form>
  </div>
</div>
