<h2 *ngIf="user" class="mb-4">Update user</h2>
<h2 *ngIf="!user" class="mb-4">Create user</h2>
<form [formGroup]="userForm" (submit)="submitUser()" class="grid mb-4">
  <div class="flex flex-col lg:flex-row mb-4">
    <div>
      <label for="name" class="mx-4">Name</label>
      <input type="text" id="name" formControlName="name" class="form-input">
    </div>
    <div>
      <label for="surnames" class="mx-4">Surnames</label>
      <input type="text" id="surname" formControlName="surname">
    </div>
    <div>
      <label for="email" class="mx-4">Email</label>
      <input type="email" id="email" formControlName="email" class="form-input">
    </div>
  </div>
  <div *ngIf="!user" class="flex flex-col lg:flex-row mb-4">
    <div>
      <label for="password" class="mx-4">Password</label>
      <input type="password" id="password" formControlName="password" class="form-input">
    </div>
    <div>
      <label for="repeatPassword" class="mx-4">Repeat password</label>
      <input type="password" id="repeatPassword" formControlName="repeatPassword" class="form-input">
    </div>
  </div>
  <div class="flex flex-col lg:flex-row mb-4">
    <div>
      <label for="province" class="mx-4">Province</label>
      <select id="province" formControlName="province" class="form-select">
        <option *ngFor="let province of provinceList" [value]="province.id">{{province.name}}</option>
      </select>
    </div>
    <div>
      <label for="organization" class="mx-4">Organization</label>
      <select id="organization" formControlName="organization" class="form-select">
        <option *ngFor="let organization of organizationList" [value]="organization.id">{{organization.name}}</option>
      </select>     
    </div>
    <div>
      <label for="role" class="mx-4">Role</label>
      <select id="role" formControlName="role" class="form-select">
        <option *ngFor="let role of roleList" [value]="role.id">{{role.name}}</option>
      </select>
    </div>
    <div>
      <label for="position" class="mx-4">Position</label>
      <select id="position" class="form-select" formControlName="position">
        <option *ngFor="let position of positionList" [value]="position.id">{{position.name}}</option>
      </select>
    </div>
  </div>
  <label *ngIf="!user" class="mx-4">
    <input type="checkbox" formControlName="agreeTerm" class="form-input">
    I agree to the Terms of User and Privacy Policy
  </label>
  <button type="submit" *ngIf="!user" class="btn btn-blue text-center">Create new user</button>
  <button type="submit" *ngIf="user" class="btn btn-blue text-center">Update user</button>
</form>
<div *ngIf="user">
  <h2>Change password</h2>
  <form  [formGroup]="passwordFrom" (submit)="submitPassword()" class="grid mb-4">
    <div class="flex flex-col lg:flex-row mb-4">
      <div>
        <label for="password" class="mx-4">Password</label>
        <input type="password" id="password" formControlName="password" class="form-input">
      </div>
      <div>
        <label for="repeatPassword" class="mx-4">Repeat password</label>
        <input type="password" id="repeatPassword" formControlName="repeatPassword" class="form-input">
      </div>
    </div>    
    <button type="submit" class="btn btn-blue text-center">Change password</button>
  </form>
</div>
