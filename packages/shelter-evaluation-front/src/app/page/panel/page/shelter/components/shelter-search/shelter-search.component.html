<form [formGroup]="formFilters" (submit)="filter()" class="bg-white p-4 mb-4">
  <div class="grid gap-4 grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
    <div class="flex flex-col">
      <label for="name" class="flex-1">Name</label>
      <input type="text" class="flex-1" formControlName="name">
    </div>
  
    <div class="flex flex-col">
      <label for="province" class="flex-1">Province</label>
      <select id="province" class="flex-1" formControlName="provinceId" class="form-select">
        <option *ngFor="let province of provinceList" [value]="province.id">{{province.name}}</option>
      </select>
    </div>
    <div class="flex flex-col">
      <label for="community" class="flex-1">Autonomous community</label>
      <select id="community" class="flex-1" formControlName="communityId" class="form-select">
        <option *ngFor="let community of communityList" [value]="community.id">{{community.name}}</option>
      </select>
    </div>
  </div>
  
  <button type="submit" class="ml-auto block btn btn-blue w-full text-center mt-4 md:w-auto">Filter</button>
</form>

<div *ngIf="paginableShelter.data.length > 0">
  <ul class="grid gap-4 grid-cols-1 md:grid-cols-2 lg:grid-cols3 mb-4">
    <li *ngFor="let shelter of paginableShelter.data" class="bg-white p-4">
      <p>Name: {{shelter.name}}</p>
      <p>Community: {{shelter.community.name}}</p>
      <p>Province: {{shelter.province.name}}</p>
    </li>
  </ul>
  <div class="flex gap-1 md:gap-4 justify-end">
    <button (click)="goToPage(1)" class="bg-white p-2 px-4"><<</button>
    <button (click)="backPage()" class="bg-white p-2 px-4"><</button>
    <button 
      class="bg-white p-2 px-4"
      [ngClass]="{'text-blue-400': this.currentPage === i}"
      *ngFor="let i of pageList"
      (click)="goToPage(i)" >
      {{i}}
    </button>
    <button (click)="nextPage()" class="bg-white p-2 px-4">></button>
    <button (click)="goToPage(lastPage)" class="bg-white p-2 px-4">>></button>
  </div>
</div>
